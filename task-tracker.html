<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }
    .input-container {
      grid-column: span 3;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .input-container1 {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
    }
    select {
      padding: 10px;
      font-size: 16px;
      width: 50%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #chart {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Task Tracker Report</h1>
  <div class="grid-container">
    
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button id="addButton">Add Task</button>
    </div>

    <div class="input-container1">
      <div>
        <select id="deleteTaskDropdown">
          <option value="">Select a task to delete</option>
        </select>
        <button id="deleteButton">Delete</button>
      </div>
    
      <div>
        <select id="updateTaskDropdown">
          <option value="">Select a task to update</option>
        </select>
        <button id="updateButton">Update</button>
      </div>
  
      <div>
        <select id="finishedTaskDropdown">
          <option value="">Select a task to update</option>
        </select>
        <button id="finishedButton">Finish</button>
      </div>
    </div> 
    
  </div>
  
  <div id="chart">
    <canvas id="taskChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="JS-tasktracker.js"></script>
</body>
</html>
